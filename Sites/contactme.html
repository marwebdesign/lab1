  <header>CONTACT ME FOR MORE INFORMATION</header>

  <section class="contact-me-form">
    <div class="contact-me-container">
      <form action="mailto:maria_westling@hotmail.com" method="post">
        <div class="written">
          <label for="name">Your name:</label>
          <input type="text" class="textfield" name="name" placeholder="Your Name">
          <label for="number">Your age:</label>
          <input type="number" class="textfield" name="age" placeholder="Your age">
          <label for="email">Email:</label>
          <input type="email" class="textfield" name="email" placeholder="Your Email">
          <label for="message">Your message:</label>
          <textarea name="message" class="textfield" placeholder="Your Message"></textarea>
        </div>
        <div class="radio-buttons">
          <p>Do you have any experience with web development?</p>
          <input type="radio" id="yes" name="yes" value="yes">
          <label for="yes">YES</label>
          <input type="radio" id="no" name="no" value="no">
          <label for="yes">NO</label>
          <input type="radio" id="maybe" name="maybe" value="maybe">
          <label for="maybe">MAYBE</label>
        </div>
        <div class="checkbox">
          <p>what can I help you with?</p>
          <input type="checkbox" id="html" name="html" value="HTML">
          <label for="vehicle1"> HTML</label><br>
          <input type="checkbox" id="css" name="css" value="CSS">
          <label for="vehicle2"> CSS</label><br>
          <input type="checkbox" id="javascript" name="javascript" value="JavaScript">
          <label for="vehicle3"> JavaScript</label>
        </div>
        <input type="submit" id="submitbutton" value="Submit">
      </form>
    </div>
  </section>
